<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <title>WeatherData</title>
</head>
<body>

    <header>
        <h1>Weather Data</h1>
            <input type="text" id="locationInput" placeholder="Enter a city, zip, etc."> <button id="searchButton">Go</button>
    </header>

    <div id="weatherInfo" style="display: none;">
            <h2 id="location" style="margin-right: 10px;"></h2>
        <div style="display: flex; align-items: center;">
                <img id="weatherImage" alt="Weather icon">
                <h2 id="temperature"></h2>
        </div>

        <section>
            <p id="description"></p>        
        </section>
    </div>




    <script src = "src/script.js" type="text/javascript"></script>
</body>
</html>
